<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>

</head>

<body class=page-1-layout>
    <header>Battleship</header>
    <div id=comp-turn>
        <p class='turn-indicator-off'>Computer Turn</p>
    </div>
    <div id=my-turn>
        <p class="turn-indicator-on-blue">Your Turn</p>
    </div>
    <div id="my-grid" class="grid"></div>
    <div id="comp-grid" class="grid"></div>
    <div id="ships-container">
        <h2>Place your ships on the board</h2>
        <h4>click to select and rotate</h4>
    </div>
    <div id="buttons-container">
        <button type="button" id='start-button'>Start Game</button>
        <button type="button" id='new-game' onclick="window.location.reload()">New Game</button>
        <button type="button" id='restart'>Restart</button>
    </div>

</body>
</html>
